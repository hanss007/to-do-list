<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/tasksList.css">
    <script defer src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <header class="container__header">Lista zadań</header>
      <section class="section">
          <h2 class="section__header">Dodaj nowe zadanie</h2>
          <div class="section__content">
              <form class="form js-form">
                  <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                  <button class="form__button">Dodaj zadanie</button>
              </form>
      </section>
      </div>
      <section class="section">
          <h2 class="section__header">Lista zadań</h2>
          <div class="section__content">
              <ul class="tasksList js-tasksList">

              </ul>
          </div>
      </section>
  </main>
  </body>
</html>
